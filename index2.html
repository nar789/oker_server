        <script>
            //game info
            let userList;
            let myId;
            let choiceRemoveId = -1; 
            let choiceOpenId = -1;
            let choiceCards;
            let myMoney = 100000000;
            let currentId = '';
            let oname = "";
            let rname = "";


            function choiceSelect(idx) {    
                if(choiceOpenId == -1 || choiceRemoveId != -1) {
                    choiceOpenId = idx - 1;
                    choiceRemoveId = -1;
                    oname = getCardName(choiceCards[choiceOpenId]);
                    rname = "";
                } else if(choiceOpenId != -1 && choiceRemoveId == -1 && idx - 1 != choiceOpenId) {
                    choiceRemoveId = idx - 1;
                    rname = getCardName(choiceCards[choiceRemoveId]);
                }
                let info = `오픈카드 : ${oname} / 버릴카드 : ${rname}`;
                $('#c-info').html(info);
            }

            function choiceSel(idx) {
                choiceOpenId = idx;
                console.log("choice sel = " + idx);
                $('#choiceResult').html(`sel ${choiceOpenId} / remove ${choiceRemoveId}`);
            }

            function choiceRemove(idx) {
                choiceRemoveId = idx;
                console.log("choice remove = " + idx);
                $('#choiceResult').html(`sel ${choiceOpenId} / remove ${choiceRemoveId}`);
            }

            function getLevelText(level) {
                if(level == 12) {
                    return "탑";
                } else if(level == 11) {
                    return "원페어";
                }
                else if(level == 10) {
                    return "투페어";
                }
                else if(level == 9) {
                    return "트리플";
                }
                else if(level == 8) {
                    return "스트레이트";
                }
                else if(level == 7) {
                    return "백스트레이트";
                }
                else if(level == 6) {
                    return "마운틴";
                }
                else if(level == 5) {
                    return "플러쉬";
                }
                else if(level == 4) {
                    return "풀하우스";
                }
                else if(level == 3) {
                    return "포카드";
                }
                else if(level == 2) {
                    return "스트레이트 플러쉬";
                }
                else if(level == 1) {
                    return "로열 스트레이트 플러쉬";
                }

            }

            function getShape(shape) {
                if(shape == "S") {
                    return "♠";
                } else if(shape == "D") {
                    return "◆"
                } else if(shape == "H") {
                    return "♥"
                } else if(shape == "C") {
                    return "♣"
                }
            }

            function getNumber(num) {
                if(num == 1) {
                    return "A";
                } else if(num== "11") {
                    return "J";
                } else if(num == "12") {
                    return "Q";
                } else if(num == "13") {
                    return "K";
                } else {
                    return num;
                }
            }

            function getCardName(card) {
                let s = "";
                let n = "";
                if(card.shape == "S") {
                    s = "♠";
                } else if(card.shape == "D") {
                    s = "◆"
                } else if(card.shape == "H") {
                    s = "♥"
                } else if(card.shape == "C") {
                    s = "♣"
                }
                if(card.number == 1) {
                    n = "A";
                } else if(card.number == "11") {
                    n = "J";
                } else if(card.number == "12") {
                    n = "Q";
                } else if(card.number == "13") {
                    n = "K";
                } else {
                    n = String(card.number);
                }
                if(card.isShow) {
                    return s+n;
                }
                return `[${s+n}]`;
            }

            function displayMyCard(cards) {
                let cnt = 0;
                if(cards.length <= 4) {
                    for(var c of cards) {
                        flyMyCard(cnt, c.shape, c.number, c.isShow);
                        ++cnt;
                    }
                } else {
                    let lastIdx = cards.length - 1;
                    let c = cards[lastIdx];
                    flyMyCard(lastIdx, c.shape, c.number, c.isShow);
                }
            }

            function displayUserCard(cards) {
                
                var idx = 0;
                for(var u of userList) {
                    if(u === myId) {
                        continue;
                    }
                    idx += 1;
                    if(cards[u].length <= 2) {
                        let cnt = 2;
                        flyUserCard(idx, 0, '', 0, false);
                        flyUserCard(idx, 1, '', 0, false);
                        for(var c of cards[u]) {
                            flyUserCard(idx, cnt, c.shape, c.number, c.isShow);
                            cnt+=1;
                        }
                    } else {
                        let lastIdx = cards[u].length - 1;
                        let c = cards[u][lastIdx];
                        flyUserCard(idx, lastIdx + 2, c.shape, c.number, c.isShow);
                    }
                }
            }

            function updateUserInfo() {

                for(var i=1;i<=4;i++) {
                    $(`#user${i}-text`).html("");
                }

                let cnt = 0;
                for(var u of userList) {
                    if(u == myId) {
                        continue;
                    }
                    ++cnt;
                    $(`#user${cnt}-text`).html(u + "님");
                    
                }
            }

            

        </script>
        <script>
            var socket = io();
            var joinRoomId = null;

            socket.on('welcome', ({id}) => {
                myId = id;
                $('#my_id').html(id);
                $('#myid-text').html(myId + "님");
            });

            socket.on("room_join", ({result, error}) => {
                console.log("room join is " + result);
                if(error) {
                    joinRoomId = null;
                    alert("room join is fail / " + error);
                    return;
                } else {
                    alert("room join is " + result);
                }
            });

            socket.on("room_leave", ({result}) => {
                if(result === "success") {
                    joinRoomId = null;
                }
                alert("room leave is " + result);
            });

            socket.on('user_info', ({users, result}) => {
                let isJoin = false;
                if(users.length > 0) {
                    $('#dark').css('display', 'block');
                    if(users[0] === myId) {
                        $("#game_start_btn").css('display', 'inline-block');
                    }
                }
                for(var u of users) {
                    if(u === myId) {
                        isJoin = true;
                        break;
                    }
                }
                if(isJoin) {
                    userList = users;
                    $("#users").html(JSON.stringify(users));
                    console.log(JSON.stringify(users));
                } else {
                    userList = [];
                    $("#users").html(JSON.stringify(userList));
                }
                updateUserInfo();
            });

            //choice
            socket.on("choice", ({cards}) => {
                //init();
                rname = "";
                oname = "";
                
                initText();
                $('#gameover').css('display', 'none');
                $('#game_start_btn').css('display', 'none');
                $('#pot-box').css('display', 'block');
                $('#dark').css('display', 'block');
                $('#choice-box').css('display', 'block');

                console.log("choice cards ");
                console.log(cards);
                choiceCards = cards;
                
                for(var i=0;i<cards.length;i++) {
                    let idx = i + 1;
                    $(`#c-n-${idx}`).html(getNumber(cards[i].number));
                    $(`#c-s-${idx}`).html(getShape(cards[i].shape));
                    if(cards[i].shape == 'H' || cards[i].shape == 'D') {
                        $(`#c-n-${idx}`).css('color', 'red');
                        $(`#c-s-${idx}`).css('color', 'red');
                    } else {
                        $(`#c-n-${idx}`).css('color', 'black');
                        $(`#c-s-${idx}`).css('color', 'black');
                    }
                    
                }

            });

            //give
            socket.on('give_my_card_info', ({cards, level}) => {
                $('#choice-box-waiting').css('display', 'none');
                $('#dark').css('display', 'none');
                console.log("my level : " + level);

                $('#mylevel-box').html("");

                let dek = ["", "로열 스트레이트 플러쉬", "스트레이트 플러쉬", "포카드", "풀하우스", "플러쉬",
                 "마운틴", "백스트레이트", "스트레이트", "트리플", "투페어", "원페어", "탑"];
                 let start = 0;
                 let end = 0;
                if(level > 9) {
                    end = 12;
                    start = 7; 
                } else if(level < 4) {
                    start = 1;
                    end = 6;
                } else {
                    end = level + 3;
                    start = level - 2;
                }

                let levelText = "";
                for(var i=start; i<=end;i++) {
                    if(level == i) {
                        levelText = `<div style="display:inline-block; color:rgb(96, 209, 96);font-weight: bold;">${dek[i]}</div><br>`;

                    }
                    $('#mylevel-box').append(levelText);
                }

                console.log('give_my_card_info');
                console.log(cards);
                displayMyCard(cards);
