<html>
    <head>
        <title>poker</title>
    </head>

    <body>
        <div>
            내 ID
            <u id="my_id"></u><br>
            내 돈
            <u id="my_money">1억</u>
            <hr>
        </div>
        <div>
            룸ID
            <input type="number" id="room_id" placeholder="룸번호를 입력해주세요." />
            <Button id="room_create_btn">접속</Button>
            <Button id="room_leave_btn">나가기</Button>
        </div>
        <hr>
        <div>
            유저정보 : 
            <u id="users">
            </u>
        </div>
        <hr>
        <div>
            게임시작 : 
            <button id="game_start_btn" style="display:none;">게임시작</button>
            <hr>
        </div>
        <div id="choice_div">
            초이스 카드들<br>
            <u id="choice0">0</u> <button onclick="choiceSel(0)">선택</button><button onclick="choiceRemove(0)">삭제</button><br>
            <u id="choice1">1</u> <button onclick="choiceSel(1)">선택</button><button onclick="choiceRemove(1)">삭제</button><br>
            <u id="choice2">2</u> <button onclick="choiceSel(2)">선택</button><button onclick="choiceRemove(2)">삭제</button><br>
            <u id="choice3">3</u> <button onclick="choiceSel(3)">선택</button><button onclick="choiceRemove(3)">삭제</button><br><br>
            선택결과:<u id="choiceResult"></u> <button onclick="choiceSend()">초이스 선택 보내기</button>
            <hr>
        </div>
        <div>
            <p>카드 정보</p>
            <u id="user1">user1</u><u id="cards1"></u><br>
            <u id="user2">user2</u><u id="cards2"></u><br>
            <u id="user3">user3</u><u id="cards3"></u><br>
            <u id="user4">user4</u><u id="cards4"></u><br>
            <u id="my">내 카드들</u><u id="my-cards"></u>
        </div>

        <script src="/assets/js/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            //game info
            let userList;
            let myId;
            let choiceRemoveId = -1; 
            let choiceOpenId = -1;
            let choiceCards;
            let myMoney = 100000000;

            function choiceSel(idx) {
                choiceOpenId = idx;
                console.log("choice sel = " + idx);
                $('#choiceResult').html(`sel ${choiceOpenId} / remove ${choiceRemoveId}`);
            }

            function choiceRemove(idx) {
                choiceRemoveId = idx;
                console.log("choice remove = " + idx);
                $('#choiceResult').html(`sel ${choiceOpenId} / remove ${choiceRemoveId}`);
            }

            function getCardName(card) {
                let s = "";
                let n = "";
                if(card.shape == "S") {
                    s = "♠";
                } else if(card.shape == "D") {
                    s = "◆"
                } else if(card.shape == "H") {
                    s = "♥"
                } else if(card.shape == "C") {
                    s = "♣"
                }
                if(card.number == 1) {
                    n = "A";
                } else if(card.number == "11") {
                    n = "J";
                } else if(card.number == "12") {
                    n = "Q";
                } else if(card.number == "13") {
                    n = "K";
                } else {
                    n = String(card.number);
                }
                if(card.isShow) {
                    return s+n;
                }
                return `[${s+n}]`;
            }

            function displayMyCard(cards) {
                let info = "";
                for(var c of cards) {
                    info += ` / ${getCardName(c)}`;
                }
                $('#my-cards').html(info);
            }

            function displayUserCard(cards) {
                var idx = 0;
                for(var u of userList) {
                    if(u === myId) {
                        continue;
                    }
                    idx += 1;
                    let info = "";
                    for(var c of cards[u]) {
                        info += ` / ${getCardName(c)}`;
                    }
                    $('#cards' + idx).html(info);
                }
            }

            

        </script>
        <script>
            var socket = io();
            var joinRoomId = null;

            socket.on('welcome', ({id}) => {
                myId = id;
                $('#my_id').html(id);
            });

            socket.on("room_join", ({result, error}) => {
                console.log("room join is " + result);
                if(error) {
                    joinRoomId = null;
                    alert("room join is fail / " + error);
                    return;
                } else {
                    alert("room join is " + result);
                }
            });

            socket.on("room_leave", ({result}) => {
                if(result === "success") {
                    joinRoomId = null;
                }
                alert("room leave is " + result);
            });

            socket.on('user_info', ({users, result}) => {
                let isJoin = false;
                if(users.length > 0) {
                    if(users[0] === myId) {
                        $("#game_start_btn").css('display', 'inline-block');
                    }
                }
                for(var u of users) {
                    if(u === myId) {
                        isJoin = true;
                        break;
                    }
                }
                if(isJoin) {
                    userList = users;
                    $("#users").html(JSON.stringify(users));
                } else {
                    userList = [];
                    $("#users").html(JSON.stringify(userList));
                }
            });

            //choice
            socket.on("choice", ({cards}) => {

                console.log("choice cards ");
                console.log(cards);
                choiceCards = cards;
                //TO-DO: 선택해서 다시 보내주는거 구현
                for(var i=0;i<cards.length;i++) {

                    let name = cards[i].shape + cards[i].number;
                    $('#choice' + i).html(name);
                    
                }

            });

            //give
            socket.on('give_my_card_info', ({cards}) => {

                console.log('give_my_card_info');
                console.log(cards);
                displayMyCard(cards);

            });

            socket.on('give_user_card_info', ({cards}) => {

                console.log('give_user_card_info');
                console.log(cards);
                displayUserCard(cards);

            });


            
            //boss
            socket.on('boss', ({bossId}) => {

                console.log("boss id is " + bossId);

            });

            //betting_status  //각 user들 call값들, 금방 베팅한 값들

        </script>
        <script>
            $("#room_create_btn").click(()=>{
                if(joinRoomId != null) {
                    alert('ERROR : already join room is ' + joinRoomId);
                    return;
                }
                const roomId = $('#room_id').val();
                console.log("ENTERED ROOM ID : " + roomId);
                joinRoomId = roomId;
                socket.emit("room_join",{
                    id:roomId
                });
            });

            $('#room_leave_btn').click(()=>{
                if(joinRoomId == null) {
                    return;
                }

                socket.emit("room_leave", {
                    id:joinRoomId
                });

                $('#room_id').val("");

            });

            $("#game_start_btn").click(()=> {

                if(myId != null && userList != null && userList.length > 1) {
                    socket.emit("game_start");
                } else {
                    alert("can't start yet.");
                }

            });

            function choiceSend() {

                let cards = [];
                for(var i=0;i<choiceCards.length;i++) {
                    if(i == choiceRemoveId) {
                        continue;
                    }
                    if(i == choiceOpenId) {
                        choiceCards[i].isShow = true;
                    }
                    cards.push(choiceCards[i]);
                }
                console.log(cards);
                socket.emit("choice", {
                    cards : cards
                });
                
            }
        </script>
    </body>

</html>
